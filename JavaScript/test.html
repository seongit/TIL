<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        
        $(document).ready(function(){
        console.log('1.jq - document ready');

        });

        $(function(){
        console.log('1.jq - function');
        });

                
        window.addEventListener('DOMContentLoaded', (event) => {
        console.log('2.DOM load : 이미지 미포함 페이지 로드 완료');
        alert('DOM load 완료')
        });

        window.addEventListener('beforeunload', (event) => {
        // 표준에 따라 기본 동작 방지
        event.preventDefault();
        // Chrome에서는 returnValue 설정이 필요함
        event.returnValue = console.log('7.window창을 나가기 직전: beforeunload');

        });


     
        window.addEventListener("load", function(event) {
            console.log("4.load : 이미지 포함 전체 페이지 로드 완료!");
        });


        // // 현재 상태
        // console.log(document.readyState);

        // // 상태 변경 출력
        // document.addEventListener('readystatechange', () => console.log(document.readyState));
   
        
    </script>
</head>
<body onload="console.log('6.html> body onload...');">

    <img src="http://en.js.cx/clipart/train.gif?speed=1&cache=0" id="img" style="position:absolute;right:0;top:0">
    <script>
       img.onload = () => console.log('5.img onload');
    </script>

<input type='button' id="btn" value="테스트버튼"></input>

</body>
</html>
